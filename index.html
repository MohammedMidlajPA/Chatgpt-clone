<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode ChatGPT Clone</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: #0d7377;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .chat-header select {
            position: absolute;
            right: 15px;
            top: 15px;
            background: #121212;
            color: #ffffff;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1c1c1c;
        }

        .chat-message {
            margin-bottom: 15px;
            animation: slideUp 0.3s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.5;
            font-size: 14px;
        }

        .user-message .message-bubble {
            background: #0d7377;
            color: #ffffff;
        }

        .bot-message .message-bubble {
            background: #292929;
            color: #dddddd;
        }

        /* Input Area */
        .chat-input {
            display: flex;
            border-top: 1px solid #3e3e3e;
            padding: 10px;
            background: #1e1e1e;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #3e3e3e;
            background: #292929;
            color: #ffffff;
        }

        .chat-input input::placeholder {
            color: #757575;
        }

        .chat-input button {
            background: #0d7377;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .chat-input button:hover {
            background: #099b9b;
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Dark Mode ChatGPT Clone
            <select id="modelSelector">
                <option value="text-davinci-003">GPT-3.5 (Davinci)</option>
                <option value="gpt-4">GPT-4</option>
            </select>
        </div>
        <div id="chatHistory" class="chat-history"></div>
        <div class="chat-input">
            <input id="userInput" type="text" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const API_KEY = "sk-proj-iXROWi7d74KHzRcE9GwxT3BlbkFJgX6CKNCfr3oWZbWRYyU2"; // Replace this with your OpenAI API key
        const conversationHistory = []; // Store the conversation history

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatHistory = document.getElementById("chatHistory");
            const errorMessage = document.getElementById("errorMessage");
            const model = document.getElementById("modelSelector").value;

            errorMessage.textContent = ""; // Clear error messages

            if (!userInput.value.trim()) {
                errorMessage.textContent = "Please enter a message.";
                return;
            }

            // Add user's message to the chat
            const userMessage = userInput.value.trim();
            appendMessage(userMessage, "user-message");
            conversationHistory.push({ role: "user", content: userMessage });

            userInput.value = "";

            // Show "Typing..." indicator
            const botTyping = appendMessage("Typing...", "bot-message");

            try {
                // Call OpenAI API
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: conversationHistory,
                        max_tokens: 150,
                        temperature: 0.7,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const botResponse = data.choices[0].message.content.trim();

                // Add bot's response to the chat
                botTyping.remove();
                appendMessage(formatResponse(botResponse), "bot-message");
                conversationHistory.push({ role: "assistant", content: botResponse });

                // Save conversation to local storage
                saveConversationHistory();
            } catch (error) {
                console.error("Error:", error);
                botTyping.textContent = "Oops! Something went wrong.";
                errorMessage.textContent = error.message;
            }
        }

        function appendMessage(text, className) {
            const chatHistory = document.getElementById("chatHistory");
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${className}`;
            const bubbleDiv = document.createElement("div");
            bubbleDiv.className = "message-bubble";
            bubbleDiv.innerHTML = text; // Allow formatted HTML output
            messageDiv.appendChild(bubbleDiv);
            chatHistory.appendChild(messageDiv);

            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;

            return messageDiv;
        }

        function formatResponse(response) {
            // Format the response with simple paragraph tags for better readability
            return response
                .split("\n")
                .map((line) => `<p>${line}</p>`)
                .join("");
        }

        function saveConversationHistory() {
            localStorage.setItem("conversationHistory", JSON.stringify(conversationHistory));
        }

        function loadConversationHistory() {
            const savedHistory = localStorage.getItem("conversationHistory");
            if (savedHistory) {
                const history = JSON.parse(savedHistory);
                history.forEach((msg) => {
                    appendMessage(
                        formatResponse(msg.content),
                        msg.role === "user" ? "user-message" : "bot-message"
                    );
                });
                conversationHistory.push(...history);
            }
        }

        // Load saved conversation on page load
        document.addEventListener("DOMContentLoaded", loadConversationHistory);
    </script>
</body>
</html>
