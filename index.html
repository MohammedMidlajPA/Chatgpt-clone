<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure GPT-4 Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 650px;
            height: 90vh;
            background: #161b22;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .chat-header {
            background: linear-gradient(90deg, #1e90ff, #6a5acd);
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0d1117;
            scroll-behavior: smooth;
        }

        .chat-message {
            margin-bottom: 15px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.6;
            font-size: 14px;
        }

        .user-message .message-bubble {
            background: linear-gradient(90deg, #1e90ff, #00bcd4);
            color: #ffffff;
            box-shadow: 0 2px 10px rgba(30, 144, 255, 0.5);
        }

        .bot-message .message-bubble {
            background: #21262d;
            color: #c9d1d9;
            box-shadow: 0 2px 10px rgba(33, 38, 45, 0.5);
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #21262d;
            padding: 10px;
            background: #161b22;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #21262d;
            background: #0d1117;
            color: #ffffff;
            font-size: 14px;
        }

        .chat-input input::placeholder {
            color: #6e7681;
        }

        .chat-input button {
            background: linear-gradient(90deg, #6a5acd, #1e90ff);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        .chat-input button:hover {
            background: linear-gradient(90deg, #1e90ff, #6a5acd);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            GPT-4 Chatbot
        </div>
        <div id="chatHistory" class="chat-history"></div>
        <div class="chat-input">
            <input id="userInput" type="text" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "sk-proj-iXROWi7d74KHzRcE9GwxT3BlbkFJgX6CKNCfr3oWZbWRYyU2"; // Replace with your actual API key
        const conversationHistory = []; // Store the conversation history

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatHistory = document.getElementById("chatHistory");

            if (!userInput.value.trim()) return;

            // Display user's message
            const userMessage = userInput.value.trim();
            appendMessage(userMessage, "user-message");
            conversationHistory.push({ role: "user", content: userMessage });
            userInput.value = "";

            // Show "Typing..." indicator
            const botTyping = appendMessage("Typing...", "bot-message");

            try {
                const response = await fetchWithRetry(userMessage);
                botTyping.remove();
                appendMessage(response, "bot-message");
                conversationHistory.push({ role: "assistant", content: response });
            } catch (error) {
                botTyping.textContent = "Oops! Something went wrong.";
                console.error("Error:", error.message);
            }
        }

        async function fetchWithRetry(prompt, retries = 3) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: conversationHistory,
                        max_tokens: 200,
                        temperature: 0.7,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 429 && retries > 0) {
                        console.warn("Rate limit hit. Retrying...");
                        await delay(2000); // Wait before retrying
                        return fetchWithRetry(prompt, retries - 1);
                    }
                    throw new Error(errorData.error.message || "Failed to fetch response.");
                }

                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                if (retries > 0) {
                    console.warn("Retrying due to error:", error.message);
                    await delay(2000);
                    return fetchWithRetry(prompt, retries - 1);
                }
                throw error;
            }
        }

        function appendMessage(text, className) {
            const chatHistory = document.getElementById("chatHistory");
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${className}`;
            const bubbleDiv = document.createElement("div");
            bubbleDiv.className = "message-bubble";
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);
            chatHistory.appendChild(messageDiv);

            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;

            return messageDiv;
        }

        function delay(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
