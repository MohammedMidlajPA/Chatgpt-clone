<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICE AI</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 650px;
            height: 90vh;
            max-height: 95%;
            background: #161b22;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(90deg, #1e90ff, #6a5acd);
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .chat-header button {
            background: #0d1117;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-header button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0d1117;
            scroll-behavior: smooth;
        }

        .chat-message {
            margin-bottom: 15px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.6;
            font-size: 14px;
        }

        .user-message .message-bubble {
            background: linear-gradient(90deg, #1e90ff, #00bcd4);
            color: #ffffff;
            box-shadow: 0 2px 10px rgba(30, 144, 255, 0.5);
        }

        .bot-message .message-bubble {
            background: #21262d;
            color: #c9d1d9;
            box-shadow: 0 2px 10px rgba(33, 38, 45, 0.5);
        }

        /* Input Area */
        .chat-input {
            display: flex;
            border-top: 1px solid #21262d;
            padding: 10px;
            background: #161b22;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #21262d;
            background: #0d1117;
            color: #ffffff;
            font-size: 14px;
        }

        .chat-input input::placeholder {
            color: #6e7681;
        }

        .chat-input button {
            background: linear-gradient(90deg, #6a5acd, #1e90ff);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        .chat-input button:hover {
            background: linear-gradient(90deg, #1e90ff, #6a5acd);
            transform: scale(1.05);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-header {
                font-size: 16px;
                padding: 10px;
            }

            .chat-input button {
                padding: 8px 16px;
                font-size: 12px;
            }

            .chat-input input {
                font-size: 13px;
            }

            .message-bubble {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .chat-header button {
                font-size: 10px;
                padding: 5px 8px;
            }

            .chat-input button {
                padding: 7px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ALICE AI
            <button class="new-conversation" onclick="startNewConversation()">New Conversation</button>
        </div>
        <div id="chatHistory" class="chat-history"></div>
        <div class="chat-input">
            <input id="userInput" type="text" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "sk-proj-iXROWi7d74KHzRcE9GwxT3BlbkFJgX6CKNCfr3oWZbWRYyU2"; // Replace this with your OpenAI API key
        const conversationHistory = []; // Store the conversation history

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatHistory = document.getElementById("chatHistory");

            if (!userInput.value.trim()) return;

            // Display user's message
            const userMessage = userInput.value.trim();
            appendMessage(userMessage, "user-message");
            conversationHistory.push({ role: "user", content: userMessage });
            userInput.value = "";

            // Show "Typing..." indicator
            const botTyping = appendMessage("Typing...", "bot-message");

            try {
                // Fetch response from OpenAI API
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: conversationHistory,
                        max_tokens: 200,
                        temperature: 0.7,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const botResponse = data.choices[0].message.content.trim();

                // Replace "Typing..." with bot's actual response
                botTyping.remove();
                appendMessage(botResponse, "bot-message");
                conversationHistory.push({ role: "assistant", content: botResponse });
            } catch (error) {
                botTyping.textContent = "Oops! Something went wrong.";
                console.error("Error:", error);
            }
        }

        function appendMessage(text, className) {
            const chatHistory = document.getElementById("chatHistory");
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${className}`;
            const bubbleDiv = document.createElement("div");
            bubbleDiv.className = "message-bubble";
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);
            chatHistory.appendChild(messageDiv);

            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;

            return messageDiv;
        }

        function startNewConversation() {
            const chatHistory = document.getElementById("chatHistory");
            chatHistory.innerHTML = ""; // Clear chat history
            conversationHistory.length = 0; // Reset conversation
        }
    </script>
</body>
</html>
